<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #003366 0%, #005580 100%);
      background-image: url("https://raw.githubusercontent.com/alkhooryengineering/vehicle/main/Contact.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      position: relative;
      z-index: 2;
    }

    .header-image {
      width: 100%;
      max-height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    h1 {
      text-align: center;
      color: #002244;
      margin-bottom: 10px;
      font-size: 22px;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
      display: block;
    }

    select, input {
      display: block;
      margin: 8px 0;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      padding: 12px;
      background-color: #004488;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #0066aa;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    footer {
      text-align: center;
      font-size: 11px;
      color: white;
      margin-top: 20px;
      background-color: #003366;
      padding: 8px 0;
    }

    #photoPreview img {
      width: 40px;
      height: 40px;
      margin: 5px;
      object-fit: cover;
      border-radius: 8px;
    }

    #passwordOverlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }

    #passwordOverlay input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    @media print {
      body {
        background: white !important;
        background-image: none !important;
      }

      .container {
        margin: 0 !important;
        padding: 10px !important;
        background: white !important;
        box-shadow: none !important;
      }

      .header-image {
        display: none;
      }

      button, #message {
        display: none !important;
      }

      footer {
        color: black !important;
      }
    }
  </style>
</head>
<body>

<div id="passwordOverlay">
  <input type="password" id="passwordInput" placeholder="Enter Password" />
  <button onclick="checkPassword()">Submit</button>
  <div id="passwordMessage"></div>
</div>

<div class="container" id="formToPDF" style="display: none;">
  <img class="header-image" src="https://raw.githubusercontent.com/alkhooryengineering/ake/main/AKE%20LOGO%20(1).jpg" alt="Header" />
  <h1>Contact Us</h1>

  <form id="orderForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter Your Name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter Your Email" required>

    <label for="company_name">Company Name:</label>
    <input type="text" id="company_name" name="company_name" placeholder="Enter Your Company Name" required>

    <label for="contact">Contact Number:</label>
    <input type="text" id="contact" name="contact" placeholder="Enter Your Contact Number" required>

    <label for="photosInput">Upload or Take Photos of material:</label>
    <input type="file" id="photosInput" accept="image/*" multiple />
    <div id="photoPreview" style="display: flex; flex-wrap: wrap;"></div>

    <button id="submitBtn" type="button" onclick="submitForm()">Submit</button>
    <div id="message" class="message"></div>
  </form>

  <footer>
    <p>P.O. Box:41, Dubai, UAE  Tel: +971 4 333 1317, Email: mahykeng@emirates.net.ae</p>
    <p>ISO 9001, 45001, 14001 CERTIFIED</p>
  </footer>
</div>

<script>
  function validateForm() {
    const form = document.getElementById("orderForm");
    if (!form.name.value || !form.email.value || !form.company_name.value || !form.contact.value) {
      alert("Please fill in all the required fields.");
      return false;
    }
    return true;
  }

  let selectedPhotos = [];

  document.getElementById("photosInput").addEventListener("change", function (e) {
    const files = Array.from(e.target.files);
    if (selectedPhotos.length + files.length > 3) {
      alert("You can upload a maximum of 3 photos.");
      return;
    }
    selectedPhotos = selectedPhotos.concat(files);
    showPreviews();
  });

  function showPreviews() {
    const previewContainer = document.getElementById("photoPreview");
    previewContainer.innerHTML = '';
    selectedPhotos.forEach(file => {
      const img = document.createElement("img");
      img.src = URL.createObjectURL(file);
      previewContainer.appendChild(img);
    });
  }

  async function submitForm() {
    if (!validateForm()) return;

    if (selectedPhotos.length === 0) {
      alert("Please upload at least one photo.");
      return;
    }

    const form = document.getElementById("orderForm");
    const formData = new FormData(form);

    selectedPhotos.forEach((photo, index) => {
      formData.append("photo" + index, photo);
    });

    const opt = {
      margin: 0,
      filename: 'order_form.pdf',
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2, useCORS: true },
      jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' },
      pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
    };

    html2pdf().set(opt).from(document.getElementById('formToPDF')).toPdf().get('pdf').then(async function(pdf) {
      const pdfBlob = pdf.output("blob");
      formData.append("pdf", pdfBlob, "order_form.pdf");

      const messageDiv = document.getElementById("message");
      try {
        const response = await fetch("https://ake-form-backend.onrender.com/send-pdf", {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          messageDiv.textContent = "✅ Email Delivered";
          messageDiv.style.color = "green";
          document.getElementById("submitBtn").style.display = "none";
        } else {
          messageDiv.textContent = "❌ Submission failed. Please try again.";
          messageDiv.style.color = "red";
        }
      } catch (error) {
        console.error("Error during submission:", error);
        messageDiv.textContent = "❌ Submission failed. Please try again.";
        messageDiv.style.color = "red";
      }
    });
  }

  const correctPassword = "ake#123";
  const maxAttempts = 3;
  const blockDuration = 5 * 60 * 1000;

  const overlay = document.getElementById("passwordOverlay");
  const message = document.getElementById("passwordMessage");
  const input = document.getElementById("passwordInput");

  function checkPassword() {
    const attempts = parseInt(localStorage.getItem("passwordAttempts") || "0");
    const lockUntil = parseInt(localStorage.getItem("lockUntil") || "0");

    if (Date.now() < lockUntil) {
      message.textContent = "Too many attempts. Try again later.";
      return;
    }

    if (input.value === correctPassword) {
      localStorage.removeItem("passwordAttempts");
      localStorage.removeItem("lockUntil");
      overlay.style.display = "none";
      document.getElementById("formToPDF").style.display = "block";
    } else {
      const newAttempts = attempts + 1;
      localStorage.setItem("passwordAttempts", newAttempts);
      message.textContent = `Incorrect password. Attempt ${newAttempts} of ${maxAttempts}.`;
      input.value = "";
      if (newAttempts >= maxAttempts) {
        localStorage.setItem("lockUntil", Date.now() + blockDuration);
        message.textContent = "Too many wrong attempts. Account is locked out.";
      }
    }
  }

  window.onload = () => {
    const lockUntil = parseInt(localStorage.getItem("lockUntil") || "0");
    if (Date.now() >= lockUntil) {
      document.getElementById("formToPDF").style.display = "block";
      overlay.style.display = "none";
    }
  };
</script>

</body>
</html>
