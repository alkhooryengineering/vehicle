<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AKE Vehicle Form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #003366 0%, #005580 100%);
      background-image: url("https://raw.githubusercontent.com/alkhooryengineering/ake-landing-page/main/AKE%20Street%20View.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      position: relative;
      z-index: 2;
    }

    .header-image {
      width: 100%;
      max-height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    h1 {
      text-align: center;
      color: #002244;
      margin-bottom: 10px;
      font-size: 22px;
    }

    .signature-pad {
      border: 2px dashed #ccc;
      border-radius: 10px;
      width: 100%;
      height: auto;
      max-height: 150px;
      cursor: crosshair;
      background-color: #f4f4f4;
      box-sizing: border-box;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
      display: block;
    }

    select, input {
      display: block;
      margin: 8px 0;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }

    select option[disabled] {
      color: #999;
    }

    button {
      padding: 12px;
      background-color: #004488;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #0066aa;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    footer {
      text-align: center;
      font-size: 11px;
      color: white;
      margin-top: 20px;
      background-color: #003366;
      padding: 8px 0;
    }

    .radio-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 5px;
    }

    .radio-group label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    #photoPreview img {
      width: 40px;
      height: 40px;
      margin: 5px;
      object-fit: cover;
      border-radius: 8px;
    }

    @media print {
      body {
        background: white !important;
        background-image: none !important;
      }

      .container {
        margin: 0 !important;
        padding: 10px !important;
        background: white !important;
        box-shadow: none !important;
      }

      .header-image {
        display: none;
      }

      .signature-pad {
        height: 80px !important;
      }

      button, #message {
        display: none !important;
      }

      footer {
        color: black !important;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="formToPDF">
    <img class="header-image" src="https://raw.githubusercontent.com/alkhooryengineering/ake/main/AKE%20LOGO%20(1).jpg" alt="Header" />
    <h1>AKE Vehicle Form</h1>

    <form id="VehicleForm">
      <label for="vehicle">Vehicle:</label>
      <select id="vehicle" name="vehicle" aria-label="Vehicle Selection" onchange="toggleOtherField(this)" required>
        <option value="" disabled selected>Select Vehicle</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="Other">Other</option>
      </select>

      <!-- Odometer Field -->
      <label for="odometer">Odometer (7 digits max):</label>
      <input type="number" id="odometer" name="odometer" placeholder="Enter Odometer reading" maxlength="7" required />

      <label>AKE Department:</label>
      <div class="radio-group">
        <label><input type="radio" name="ake_department" value="P&SS" onclick="toggleOtherDepartment(false)" required> P&SS</label>
        <label><input type="radio" name="ake_department" value="M.S" onclick="toggleOtherDepartment(false)" required> M.S</label>
        <label><input type="radio" name="ake_department" value="Other" onclick="toggleOtherDepartment(true)" required> Other</label>
      </div>
      <input type="text" id="otherDepartment" name="other_department" placeholder="Enter department name" style="display:none;" />

      <label for="reason_of_trip">Reason of Trip:</label>
      <select id="reason_of_trip" name="reason_of_trip" aria-label="Reason of Trip" onchange="toggleOtherField(this)" required>
        <option value="" disabled selected>Mention Reason of Trip</option>
        <option value="Pick&Drop">Pick&Drop</option>
        <option value="Repairing">Repairing</option>
        <option value="Delivery">Delivery</option>
        <option value="Personal Use">Personal Use</option>
        <option value="Site">Site</option>
        <option value="Other">Other</option>
      </select>

      <label for="date_field">Date:</label>
      <input type="date" id="date_field" name="date_field" required />

      <label for="driver_name">Driver Name:</label>
      <select id="driver_name" name="driver_name" aria-label="Driver Name" onchange="toggleOtherField(this)" required>
        <option value="" disabled selected>Select Driver</option>
        <option value="Sohail">Sohail</option>
        <option value="Amarjit">Amarjit</option>
        <option value="Aruna">Aruna</option>
        <option value="Ammar">Ammar</option>
        <option value="Senthil">Senthil</option>
        <option value="Other">Other</option>
      </select>

      <label for="photosInput">Upload or Take Photos (up to 5):</label>
      <input type="file" id="photosInput" accept="image/*" multiple />
      <div id="photoPreview" style="display: flex; flex-wrap: wrap;"></div>

      <label for="signature">Signature:</label>
      <canvas id="signature" class="signature-pad" required></canvas>
      <input type="text" id="signatureFallback" style="display:none;" placeholder="Enter your signature" />

      <button id="submitBtn" type="button" onclick="submitForm()">Submit</button>
      <div id="message" class="message"></div>
    </form>

    <footer>
      <section class="footer-contact">
        <p>P.O. Box:41, Dubai, UAE  Tel: +971 4 333 1317, Email: mahykeng@emirates.net.ae</p>
        <p>ISO 9001, 45001, 14001 CERTIFIED</p>
      </section>
    </footer>
  </div>

  <script>
    const signatureCanvas = document.getElementById("signature");
    const ctx = signatureCanvas.getContext("2d");
    let drawing = false;

    signatureCanvas.addEventListener("mousedown", () => drawing = true);
    signatureCanvas.addEventListener("mouseup", () => {
      drawing = false;
      ctx.beginPath();
    });
    signatureCanvas.addEventListener("mousemove", draw);

    signatureCanvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      drawing = true;
      drawTouch(e.touches[0]);
    });
    signatureCanvas.addEventListener("touchend", () => {
      drawing = false;
      ctx.beginPath();
    });
    signatureCanvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      drawTouch(e.touches[0]);
    });

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function drawTouch(touch) {
      if (!drawing) return;
      const rect = signatureCanvas.getBoundingClientRect();
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function toggleOtherDepartment(show) {
      document.getElementById("otherDepartment").style.display = show ? "block" : "none";
    }

    function toggleOtherField(selectElement) {
      if (selectElement.value === "Other") {
        const input = document.createElement("input");
        input.type = "text";
        input.name = selectElement.name;
        input.placeholder = "Type Please";
        input.required = true;
        selectElement.parentNode.replaceChild(input, selectElement);
      }
    }

    function validateForm() {
      const vehicle = document.getElementById("vehicle").value;
      const reason = document.getElementById("reason_of_trip").value;
      const driver = document.getElementById("driver_name").value;
      const date = document.getElementById("date_field").value;
      const signatureCanvas = document.getElementById("signature");
      const ctx = signatureCanvas.getContext("2d");
      const signatureData = ctx.getImageData(0, 0, signatureCanvas.width, signatureCanvas.height).data;

      if (!vehicle || !reason || !driver || !date) {
        alert("Please fill in all required fields properly.");
        return false;
      }

      let isSigned = false;
      for (let i = 0; i < signatureData.length; i += 4) {
        if (signatureData[i + 3] !== 0) {
          isSigned = true;
          break;
        }
      }

      if (!isSigned) {
        alert("Please provide a signature.");
        return false;
      }

      return true;
    }

    let selectedPhotos = [];

    document.getElementById("photosInput").addEventListener("change", function (e) {
      const files = Array.from(e.target.files);
      if (selectedPhotos.length + files.length > 5) {
        alert("You can upload a maximum of 5 photos.");
        e.target.value = '';
        return;
      }

      selectedPhotos = selectedPhotos.concat(files);
      showPreviews();
      e.target.value = '';
    });

    function showPreviews() {
      const previewContainer = document.getElementById("photoPreview");
      previewContainer.innerHTML = '';
      selectedPhotos.forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        img.alt = `Photo preview ${file.name}`;
        previewContainer.appendChild(img);
      });
    }

    async function submitForm() {
      if (!validateForm()) return;

      const form = document.getElementById("VehicleForm");
      const formData = new FormData(form);

      if (selectedPhotos.length === 0) {
        alert("Please upload at least one photo.");
        return;
      }

      selectedPhotos.forEach((photo, index) => {
        formData.append("photo" + index, photo);
      });

      const opt = {
        margin: 0,
        filename: 'vehicle_form.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, useCORS: true },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' },
        pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
      };

      html2pdf().set(opt).from(document.getElementById('formToPDF')).toPdf().get('pdf').then(async function(pdf) {
        const pdfBlob = pdf.output("blob");
        formData.append("pdf", pdfBlob, "vehicle_form.pdf");

        const messageDiv = document.getElementById("message");
        try {
          const response = await fetch("https://ake-form-backend.onrender.com/send-pdf", {
            method: "POST",
            body: formData
          });

          if (response.ok) {
            messageDiv.textContent = "✅ Email Delivered";
            messageDiv.style.color = "green";
            document.getElementById("submitBtn").style.display = "none";
          } else {
            messageDiv.textContent = "❌ Submission failed. Please try again.";
            messageDiv.style.color = "red";
          }
        } catch (error) {
          console.error("Error during submission:", error);
          messageDiv.textContent = "❌ Submission failed. Please try again.";
          messageDiv.style.color = "red";
        }
      });
    }
  </script>
</body>
</html>
