<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AKE Vehicle Form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #003366 0%, #005580 100%);
      background-image: url("https://raw.githubusercontent.com/alkhooryengineering/ake-landing-page/main/AKE%20Street%20View.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      position: relative;
      z-index: 2;
    }

    .header-image {
      width: 100%;
      max-height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    h1 {
      text-align: center;
      color: #002244;
      margin-bottom: 10px;
      font-size: 22px;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
      display: block;
    }

    select, input {
      display: block;
      margin: 8px 0;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }

    select option[disabled] {
      color: #999;
    }

    button {
      padding: 12px;
      background-color: #004488;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #0066aa;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    footer {
      text-align: center;
      font-size: 11px;
      color: white;
      margin-top: 20px;
      background-color: #003366;
      padding: 8px 0;
    }

    .odometer-container {
      position: relative;
      width: 200px;
      height: 60px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      margin-bottom: 10px;
    }

    .odometer {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-family: 'Courier New', Courier, monospace;
      font-size: 30px;
      color: white;
      white-space: nowrap;
      transition: transform 0.3s ease;
    }

    .odometer span {
      display: inline-block;
      padding: 0 10px;
    }

    .odometer:active {
      cursor: pointer;
    }

    .odometer span:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container" id="formToPDF">
    <img class="header-image" src="https://raw.githubusercontent.com/alkhooryengineering/ake/main/AKE%20LOGO%20(1).jpg" alt="Header" />
    <h1>AKE Vehicle Form</h1>

    <form id="VehicleForm">
      <label for="vehicle">Vehicle:</label>
      <select id="vehicle" name="vehicle" aria-label="Vehicle Selection" onchange="toggleOtherField(this)" required>
        <option value="" disabled selected>Select Vehicle</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="Other">Other</option>
      </select>

      <!-- Odometer field -->
      <label for="odometer">Odometer Reading:</label>
      <div class="odometer-container">
        <div class="odometer" id="odometer">
          <span>0000</span>
        </div>
      </div>

      <label>AKE Department:</label>
      <div class="radio-group">
        <label><input type="radio" name="ake_department" value="P&SS" onclick="toggleOtherDepartment(false)" required> P&SS</label>
        <label><input type="radio" name="ake_department" value="M.S" onclick="toggleOtherDepartment(false)" required> M.S</label>
        <label><input type="radio" name="ake_department" value="Other" onclick="toggleOtherDepartment(true)" required> Other</label>
      </div>
      <input type="text" id="otherDepartment" name="other_department" placeholder="Enter department name" style="display:none;" />

      <!-- Rest of your form continues... -->
      <label for="reason_of_trip">Reason of Trip:</label>
      <select id="reason_of_trip" name="reason_of_trip" aria-label="Reason of Trip" onchange="toggleOtherField(this)" required>
        <option value="" disabled selected>Mention Reason of Trip</option>
        <option value="Pick&Drop">Pick&Drop</option>
        <option value="Repairing">Repairing</option>
        <option value="Delivery">Delivery</option>
        <option value="Personal Use">Personal Use</option>
        <option value="Site">Site</option>
        <option value="Other">Other</option>
      </select>

      <label for="date_field">Date:</label>
      <input type="date" id="date_field" name="date_field" required />

      <!-- Signature and other fields... -->
      
      <button id="submitBtn" type="button" onclick="submitForm()">Submit</button>
      <div id="message" class="message"></div>
    </form>

    <footer>
      <section class="footer-contact">
        <p>P.O. Box:41, Dubai, UAE  Tel: +971 4 333 1317, Email: mahykeng@emirates.net.ae</p>
        <p>ISO 9001, 45001, 14001 CERTIFIED</p>
      </section>
    </footer>
  </div>

  <script>
    let currentOdometerValue = 0;
    const odometerElement = document.getElementById('odometer');
    const odometerDisplay = odometerElement.querySelector('span');

    function updateOdometer(value) {
      odometerDisplay.textContent = value.toString().padStart(4, '0');
    }

    function rollOdometer() {
      currentOdometerValue = (currentOdometerValue + 1) % 10000; // Rolls between 0 and 9999
      updateOdometer(currentOdometerValue);
    }

    odometerElement.addEventListener('click', function() {
      rollOdometer();
    });

    updateOdometer(currentOdometerValue);
  </script>
</body>
</html>
