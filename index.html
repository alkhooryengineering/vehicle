<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AKE Vehicle Form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #003366 0%, #005580 100%);
      background-image: url("https://raw.githubusercontent.com/alkhooryengineering/ake-landing-page/main/AKE%20Street%20View.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      position: relative;
      z-index: 2;
    }

    .header-image {
      width: 100%;
      max-height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    h1 {
      text-align: center;
      color: #002244;
      margin-bottom: 10px;
      font-size: 22px;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
      display: block;
    }

    select, input {
      display: block;
      margin: 8px 0;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }

    select option[disabled] {
      color: #999;
    }

    button {
      padding: 12px;
      background-color: #004488;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #0066aa;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    .radio-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 5px;
    }

    .radio-group label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    #photoPreview img {
      width: 40px;
      height: 40px;
      margin: 5px;
      object-fit: cover;
      border-radius: 8px;
    }

    .odometer-wrapper {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-bottom: 15px;
    }

    .odometer-digit {
      width: 40px;
      height: 60px;
      font-size: 24px;
      text-align: center;
      overflow-y: scroll;
      -webkit-appearance: none;
      appearance: none;
    }

    .signature-pad {
      border: 2px dashed #ccc;
      border-radius: 10px;
      width: 100%;
      height: 150px;
      background-color: #f4f4f4;
      cursor: crosshair;
    }

    @media print {
      body {
        background: white !important;
        background-image: none !important;
      }

      .container {
        margin: 0 !important;
        padding: 10px !important;
        background: white !important;
        box-shadow: none !important;
      }

      .header-image {
        display: none;
      }

      .signature-pad {
        height: 80px !important;
      }

      button, #message {
        display: none !important;
      }

      footer {
        color: black !important;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="formToPDF">
    <img class="header-image" src="https://raw.githubusercontent.com/alkhooryengineering/ake/main/AKE%20LOGO%20(1).jpg" alt="Header" />
    <h1>AKE Vehicle Form</h1>

    <form id="VehicleForm">
      <label for="vehicle">Vehicle:</label>
      <select id="vehicle" name="vehicle" onchange="toggleOtherField(this)" required>
        <option value="" disabled selected>Select Vehicle</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="Other">Other</option>
      </select>

      <label for="odometer">Odometer Reading:</label>
      <div class="odometer-wrapper" id="odometer">
        <select name="odometer_digit_1" class="odometer-digit" required></select>
        <select name="odometer_digit_2" class="odometer-digit" required></select>
        <select name="odometer_digit_3" class="odometer-digit" required></select>
        <select name="odometer_digit_4" class="odometer-digit" required></select>
        <select name="odometer_digit_5" class="odometer-digit" required></select>
        <select name="odometer_digit_6" class="odometer-digit" required></select>
        <select name="odometer_digit_7" class="odometer-digit" required></select>
      </div>

      <label>AKE Department:</label>
      <div class="radio-group">
        <label><input type="radio" name="ake_department" value="P&SS" onclick="toggleOtherDepartment(false)" required> P&SS</label>
        <label><input type="radio" name="ake_department" value="M.S" onclick="toggleOtherDepartment(false)" required> M.S</label>
        <label><input type="radio" name="ake_department" value="Other" onclick="toggleOtherDepartment(true)" required> Other</label>
      </div>
      <input type="text" id="otherDepartment" name="other_department" placeholder="Enter department name" style="display:none;" />

      <label for="reason_of_trip">Reason of Trip:</label>
      <select id="reason_of_trip" name="reason_of_trip" onchange="toggleOtherField(this)" required>
        <option value="" disabled selected>Mention Reason of Trip</option>
        <option value="Pick&Drop">Pick&Drop</option>
        <option value="Repairing">Repairing</option>
        <option value="Delivery">Delivery</option>
        <option value="Personal Use">Personal Use</option>
        <option value="Site">Site</option>
        <option value="Other">Other</option>
      </select>

      <label for="date_field">Date:</label>
      <input type="date" id="date_field" name="date_field" required />

      <label for="driver_name">Driver Name:</label>
      <select id="driver_name" name="driver_name" onchange="toggleOtherField(this)" required>
        <option value="" disabled selected>Select Driver</option>
        <option value="Sohail">Sohail</option>
        <option value="Amarjit">Amarjit</option>
        <option value="Aruna">Aruna</option>
        <option value="Ammar">Ammar</option>
        <option value="Senthil">Senthil</option>
        <option value="Other">Other</option>
      </select>

      <label for="photosInput">Upload or Take Photos (up to 5):</label>
      <input type="file" id="photosInput" accept="image/*" multiple />
      <div id="photoPreview" style="display: flex; flex-wrap: wrap;"></div>

      <label for="signature">Signature:</label>
      <canvas id="signature" class="signature-pad" required></canvas>
      <input type="text" id="signatureFallback" style="display:none;" placeholder="Enter your signature" />

      <button id="submitBtn" type="button" onclick="submitForm()">Submit</button>
      <div id="message" class="message"></div>
    </form>

    <footer>
      <section class="footer-contact">
        <p>P.O. Box:41, Dubai, UAE  Tel: +971 4 333 1317, Email: mahykeng@emirates.net.ae</p>
        <p>ISO 9001, 45001, 14001 CERTIFIED</p>
      </section>
    </footer>
  </div>

  <script>
    // Populate odometer digits
    const digitSelects = document.querySelectorAll('.odometer-digit');
    digitSelects.forEach(select => {
      for (let i = 0; i <= 9; i++) {
        const option = document.createElement('option');
        option.value = i;
        option.text = i;
        select.appendChild(option);
      }
    });

    // Existing canvas signature drawing code here (unchanged)...

    // Toggle other field visibility
    function toggleOtherDepartment(show) {
      document.getElementById("otherDepartment").style.display = show ? "block" : "none";
    }

    function toggleOtherField(selectElement) {
      if (selectElement.value === "Other") {
        const input = document.createElement("input");
        input.type = "text";
        input.name = selectElement.name;
        input.placeholder = "Type Please";
        input.required = true;
        selectElement.parentNode.replaceChild(input, selectElement);
      }
    }

    // ... Keep rest of the JavaScript (submission logic, signature handling, photo preview, etc.)

  </script>
</body>
</html>
<!-- END OF HTML -->
